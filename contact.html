        <form class="form-container" method="post" reset()>
            <h1>Contact Me</h1>
            <input type="text" name="name" placeholder="Your Name" id="name">

            <input type="text" name="subject" placeholder="Your Subject" id="subject">

        </form>

    </script>
    <script>
        let btn = document.getElementById('btn');
        btn.addEventListener('click', function(event){
            event.preventDefault();
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let subject = document.getElementById('subject').value;
            let phoneNo = document.getElementById('number').value;
            let message = document.getElementById('message').value;

            + "<br/> Phone No: "+ phoneNo + "<br/> Message: "+ message;

            Email.send({

                To : 'dilipkumar.vaddepally141@gmail.com',
                From : "dilip.dillu1794@gmail.com",
                Subject : "New Contact Message",

                message => alert("Message Sent Successfully...")
